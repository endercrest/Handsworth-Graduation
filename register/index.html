<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link href="../library/Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../library/Handsworth-Graduation/css/HandsworthGrad.css" rel="stylesheet" type="text/css"/>
    <link href="../library/Handsworth-Graduation/css/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
    <link href="../library/iCheck/square/green.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-app="taskApp" ng-controller="cred.register">
<div class="blur"></div>

<div class="login-box-fix">
    <div class="login-logo">
        <a href="../">Handsworth</a>
    </div>
    <div class="login-box-body">
        <div ng-if="mode == 1">
            <div class="register-box-msg">
                Step One: Enter account credentials.
            </div>
            <form name="registerForm">
                <div ng-hide="error.status" class="register-box-msg text-danger">{{error.reason}}</div>
                <div class="form-group has-feedback" ng-class="{'has-error': invalid.student_id}">
                    <input type="text" class="form-control" placeholder="Student ID" name="student_id" ng-model="$parent.user.student_id" required/>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback" ng-class="{'has-error': invalid.password}">
                    <input type="password" class="form-control" placeholder="Password" name="password" ng-model="$parent.user.password" required/>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <button type="submit" class="btn btn-success btn-block btn-flat" ng-click="nextStep1()">Next Step</button>
            </form>
        </div>
        <div ng-if="mode == 2">
            <div class="register-box-msg">
                Step Two: Finish information.
            </div>
            <form name="registerForm">
                <div ng-hide="error2.status" class="register-box-msg text-danger">{{error2.reason}}</div>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Name" readonly ng-value="info.name"/>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email" required ng-model="$parent.user_two.email"/>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" required ng-model="$parent.user_two.password"/>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Repeat Password" required ng-model="$parent.user_two.repeat_password"/>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <button type="submit" class="btn btn-success btn-block btn-flat" ng-click="nextStep2()">Claim Account</button>
            </form>
        </div>
        <div ng-if="mode == 3">
            <div class="register-box-msg">
                <h4>Congratulations! Registration Complete.</h4>
                You have finished registering your account. You may not head to the login page to view your account.
            </div>

            <div class="row" style="margin-top: 50px;">
                <div class="col-xs-4"></div>
                <div class="col-xs-4"><a href="../login/" class="btn btn-navy btn-block btn-sm btn-flat">Login</a></div>
                <div class="col-xs-4"></div>
            </div>
        </div>
    </div>
</div>

</footer>-->
<script src="../library/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>
<script src="../library/AngularJS/angular.min.js" type="text/javascript"></script>
<script src="../library/AngularJS/angular-cookies.min.js" type="text/javascript"></script>
<script src="../library/AngularJS/angular-sanitize.min.js" type="text/javascript"></script>
<script src="../library/AngularJS/ng-file-upload.min.js" type="text/javascript"></script>
<script src="../library/AngularJS/ng-file-upload-shim.min.js" type="text/javascript"></script>
<script src="../library/Handsworth-Graduation/js/controller.js" type="text/javascript"></script>
<script>taskApp.value("pathStarter", "../")</script>
<script src="../library/Bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../library/iCheck/icheck.min.js" type="text/javascript"></script>
<script>
    $(function(){
        $("input").iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: "iradio_square-green",
            increaseArea: '20%'
        });
    });
</script>
</body>
</html>
